      color: white;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      height: auto;
      display: inline-block;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      padding-bottom: 20px;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    article {
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    article:hover {
      transform: translateY(-10px);
    }

    figure {
      margin: 0;
    }

    img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease-in-out;
      display: block;
    }

    figcaption {
      padding: 10px;
      background: linear-gradient(to bottom, #a30000, #6d0000);
      color: white;
    }

    .player-name {
      font-size: 14px;
      font-family: 'Michroma', sans-serif;
    }

    .player-role {
      font-size: 11px;
      color: rgb(252, 191, 191);
      margin-top: 6px;
      font-family: 'Raleway', sans-serif;
    }

    footer {
      background-color: #6d0000;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 1rem;
    }

    footer .socials {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    footer .socials span {
      margin-left: 8px;
    }

    footer .copyright {

    }
  </style>
