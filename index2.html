<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jornal Guaíba | Calendário de jogos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://live.staticflickr.com/65535/54030967273_319e51cf02_w.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    header {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.74);
    }

    header img.Jornal {
      height: 150px;
    }

    section.container-bg {
      padding: 20px;
      background-color: #000000bd;
    }

    .imagem-topo {
      display: block;
      margin: 0 auto 30px;
      width: 100%;
      max-width: 700px;
    }

    article.jogo {
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      text-align: center;
    }

    article.jogo h3 {
      margin: 0;
      font-size: 16px;
      color: #ccc;
    }

    article.jogo h4 {
      margin: 5px 0 15px;
      font-weight: normal;
      color: #aaa;
      font-size: 14px;
    }

    .times {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .times img {
      width: 30px;
      height: 30px;
    }

    .times span:first-child,
    .times span:last-child {
    font-family: 'Verdana', sans-serif;
    font-weight: normal;
    font-size: 20px;
    }

    .horário {
      font-weight: bold;
    }

    .local {
      color: #ccc;
    }

    section.carrossel-imagens {
      overflow: hidden;
      background-color: #000000bd;
      padding: 0;
      max-width: 100%;
    }

    figure.carrossel-track {
      display: flex;
      gap: 10px;
      width: max-content;
      animation: deslizar 60s linear infinite;
      margin: 0;
    }

    figure.carrossel-track img {
      height: 350px;
      width: 270px;
      object-fit: cover;
      border-radius: 8px;
    }

    @keyframes deslizar {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 575px) {
      .times span {
        font-size: 20px;
      }

      article.jogo h3 {
        font-size: 15px;
      }

      article.jogo h4 {
        font-size: 13px;
      }

      .times span:first-child,
      .times span:last-child {
      font-size: 14px;
      }

      .times span:first-child,
      .times span:last-child {
      font-family: 'Verdana', sans-serif;
      font-weight: normal;
      }

    }

    footer {
      text-align: center;
      color: #ccc;
      font-size: 12px;
      padding: 15px;
      background: #000000bd;
    }
  </style>
</head>
<body>

  <header class="py-3">
    <img class="Jornal" src="img/logojornalguaiba.png" alt="Logo Jornal Guaíba">
  </header>

  <section class="container-bg">
    <img src="img/valencia.jpg" alt="Imagem do Gauchão" class="imagem-topo img-fluid d-block mx-auto" />

    <article class="jogo">
      <h3>ÚLTIMO JOGO</h3>
      <h4>Arena MRV</h4>

      <section class="times">
        <span>ATLÉTICO-MG</span>
        <img src="https://cdn.freebiesupply.com/logos/large/2x/clube-atletico-mineiro-1-logo-png-transparent.png" alt="Atlético-MG">
        <span> 2 - 0 </span>
        <img src="https://images.seeklogo.com/logo-png/13/2/sport-club-internacional-de-porto-alegre-logo-png_seeklogo-130665.png" alt="Internacional">
        <span>INTERNACIONAL</span>
      </section>

      <section>
        <span class="horário">12/06</span>
        <span class="local">Brasileirão</span>
      </section>
    </article>
  </section>

  <section class="carrossel-imagens">
    <figure class="carrossel-track">
      <img src="img/vsVitoria.png" alt="Vitoria">
      <img src="img/vsCeara.png" alt="Ceará">
      <img src="img/vsSantos.png" alt="Santos">
      <img src="img/vsVasco.png" alt="Vasco">
      <img src="img/vsFluminense.png" alt="Fluminense">
      <img src="img/vsSP.png" alt="São Paulo">
      <img src="img/vsFluminensevolta.png" alt="Fluminense">
      <img src="img/vsRBB.png" alt="RBB">
      <img src="img/vsFlamengo1.png" alt="Flamengo">
      <img src="img/vsFlamengoBR.png" alt="Flamengo BR">
      <img src="img/vsVitoria.png" alt="Vitoria">
      <img src="img/vsCeara.png" alt="Ceará">
      <img src="img/vsSantos.png" alt="Santos">
      <img src="img/vsVasco.png" alt="Vasco">
      <img src="img/vsFluminense.png" alt="Fluminense">
      <img src="img/vsSP.png" alt="São Paulo">
      <img src="img/vsFluminensevolta.png" alt="Fluminense">
      <img src="img/vsRBB.png" alt="RBB">
      <img src="img/vsFlamengo1.png" alt="Flamengo">
      <img src="img/vsFlamengoBR.png" alt="Flamengo BR">
    </figure>
  </section>

  <footer>
    <section style="display: inline-flex; align-items: center; gap: 12px;">
      <a href="https://facebook.com/scinternacional" target="_blank">
        <img class="Facebook" src="img/Facebook.png" alt="Ícone do Facebook">
      </a>

      <a href="https://instagram.com/scinternacional" target="_blank">
        <img class="Instagram" src="img/Instagram.png" alt="Ícone do Instagram">
      </a>

      <a href="https://twitter.com/scinternacional" target="_blank">
        <img class="X" src="img/X.png" alt="Ícone do X">
      </a>

      <a href="https://www.youtube.com/@scinternacional" target="_blank">
        <img class="Youtube" src="img/Youtube.png" alt="Ícone do Youtube">
      </a>

      <a href="https://www.tiktok.com/@scinternacional" target="_blank">
        <img class="TikTok" src="img/TikTok.png" alt="Ícone do TikTok">
      </a>

      <span>/SCINTERNACIONAL</span>
    </section>

    <section style="margin-top: 10px; font-size: .85rem;">
      © 2025 Jornal Guaíba | Todos os direitos reservados

    </section>
  </footer>

</body>
</html>
