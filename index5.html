<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jornal Guaíba | Número de sócios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a30000, #6d0000);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
    }

    .Jornal {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .center-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0px 20px;
    }

    .center-image img {
      max-width: 40%;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
  .center-image img {
    max-width: 90%;
  }
}

    footer {
      background: linear-gradient(to bottom, #6d0000, #a30000);
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 1rem;
    }
    
    @media (max-width: 468px) {
  footer {
    padding: 10px 5px;
    font-size: 0.85rem;
  }

    footer a img {
      width: 24px;
      height: 24px;
    }

    footer span {
      margin-left: 8px;
    }

    footer small {
      display: block;
      margin-top: 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="#">
      <img class="Jornal" src="img/logojornalguaiba.png" alt="Logo do Jornal Guaíba">
    </a>
  </header>

  <section class="center-image">
    <img src="img/socios.jpg" alt="Número de sócios atualizados">
  </section>

  <footer>
    <nav class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
      <a href="https://facebook.com/scinternacional" target="_blank">
        <img src="img/Facebook.png" alt="Facebook">
      </a>
      <a href="https://instagram.com/scinternacional" target="_blank">
        <img src="img/Instagram.png" alt="Instagram">
      </a>
      <a href="https://twitter.com/scinternacional" target="_blank">
        <img src="img/X.png" alt="X">
      </a>
      <a href="https://www.youtube.com/@scinternacional" target="_blank">
        <img src="img/Youtube.png" alt="Youtube">
      </a>
      <a href="https://www.tiktok.com/@scinternacional" target="_blank">
        <img src="img/TikTok.png" alt="TikTok">
      </a>
      <span>/SCINTERNACIONAL</span>
    </nav>
    <small>&copy; 2025 Jornal Guaíba | Todos os direitos reservados</small>
  </footer>

</body>
</html>
